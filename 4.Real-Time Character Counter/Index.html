<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" maxlength="100" placeholder="Please write your text here...."></textarea> 
        
        <div class="counter-container">
            <p>
                Total Character : 
                <span id="Countercharacter" class="Countercharacter"></span>
            </p>
        
            <p>
                Remaining : 
                <span class="total-remainder" id="total-remainder"></span>
            </p>
        </div>

    </div>
    <script src="Index.js"></script>
</body>

</html>
